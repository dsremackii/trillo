<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>trillo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

    <!-- build:js assets/scripts/Vendor.js -->
    <script src="/temp/scripts/Vendor.js"></script>
    <!-- endbuild -->

</head>

<body>
    <div class="container">
        <header class="site-header">
            <img src="assets/images/logo.png" alt="trilo logo" class="site-header__logo">
            <form action="#" class="site-header__search">
                <input type="text" class="site-header__search-input" placeholder="Search hotels">
                <button class="site-header__btn">
                    <svg class="site-header__search-icon">
                        <use xlink:href="assets/images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="site-header__user-nav">
                <div class="site-header__user-nav--icon-box">
                    <svg class="site-header__user-nav--icon">
                        <use xlink:href="assets/images/sprite.svg#icon-bookmark">
                        </use>
                    </svg>
                    <span class="site-header__user-nav--notification">7</span>
                </div>
                <div class="site-header__user-nav--icon-box">
                    <svg class="site-header__user-nav--icon">
                        <use xlink:href="assets/images/sprite.svg#icon-chat">
                        </use>
                    </svg>
                    <span class="site-header__user-nav--notification">13</span>
                </div>
                <div class="site-header__user-nav--user">
                    <img src="assets/images/user.jpg" alt="User photo" class="site-header__user-nav--user-photo">
                    <span class="site-header__user-nav--user-name">Dragan</span>
                </div>
            </nav>
        </header>
        <div class="site-content">
            <nav class="site-content__site-navigation">
                <ul class="site-content__site-navigation--site-nav">
                    <li class="site-content__site-navigation--site-nav--item site-content__site-navigation--site-nav--item--active">
                        <a href="#" class="site-content__site-navigation--site-nav--link">
                            <svg class="site-content__site-navigation--site-nav--icon">
                                <use xlink:href="assets/images/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="site-content__site-navigation--site-nav--item">
                        <a href="#" class="site-content__site-navigation--site-nav--link">
                            <svg class="site-content__site-navigation--site-nav--icon">
                                <use xlink:href="assets/images/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="site-content__site-navigation--site-nav--item">
                        <a href="#" class="site-content__site-navigation--site-nav--link">
                            <svg class="site-content__site-navigation--site-nav--icon">
                                <use xlink:href="assets/images/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>

                    <li class="site-content__site-navigation--site-nav--item">
                        <a href="#" class="site-content__site-navigation--site-nav--link">
                            <svg class="site-content__site-navigation--site-nav--icon">
                                <use xlink:href="assets/images/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="site-content__site-navigation--legal">
                    &copy; 2018 by Me. All rights reserved.
                </div>
            </nav>



            <main class="site-hotel-view">
                <div class="site-hotel-view__gallery">
                    <figure class="site-hotel-view__gallery--item">
                        <img src="assets/images/hotel-1.jpg" alt="Hotel 1" class="site-hotel-view__gallery--photo">
                    </figure>
                    <figure class="site-hotel-view__gallery--item">
                        <img src="assets/images/hotel-2.jpg" alt="Hotel 2" class="site-hotel-view__gallery--photo">
                    </figure>
                    <figure class="site-hotel-view__gallery--item">
                        <img src="assets/images/hotel-3.jpg" alt="Hotel 3" class="site-hotel-view__gallery--photo">
                    </figure>
                </div>

                <div class="site-hotel-view__overview">
                    <h1 class="site-hotel-view__overview--heading">
                        Hotel Las Palmas
                    </h1>
                    <div class="site-hotel-view__overview--stars">
                        <svg class="site-hotel-view__overview--icon-star">
                            <use xlink:href="assets/images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="site-hotel-view__overview--icon-star">
                            <use xlink:href="assets/images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="site-hotel-view__overview--icon-star">
                            <use xlink:href="assets/images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="site-hotel-view__overview--icon-star">
                            <use xlink:href="assets/images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="site-hotel-view__overview--icon-star">
                            <use xlink:href="assets/images/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="site-hotel-view__overview--location">
                        <svg class="site-hotel-view__overview--icon-location">
                            <use xlink:href="assets/images/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="site-hotel-view__overview--btn-inline">
                            Albufeira, Portugal
                        </button>
                    </div>
                        <div class="site-hotel-view__overview--rating">
                            <div class="site-hotel-view__overview--rating-average">
                                8.6
                            </div>
                            <div class="site-hotel-view__overview--rating-count">429 votes</div>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- build:js assets/scripts/App.js -->
    </div>
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>

</html>
